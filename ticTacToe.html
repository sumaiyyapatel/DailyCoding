<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-size: 3rem;
            margin: 20px 0;
            animation: bounce 1s infinite;
        }

        .score-board {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            border-radius: 15px;
            color: white;
            font-size: 1.2rem;
            margin-bottom: 20px;
            backdrop-filter: blur(5px);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            margin: 50px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .cell:hover {
            transform: scale(1.05);
            background: #f0f0f0;
        }

        .cell.x {
            color: #FF4B4B;
        }

        .cell.o {
            color: #4B7BFF;
        }

        .cell.winner {
            background: #4CAF50;
            color: white;
            animation: pulse 0.5s infinite;
        }

        .status {
            font-size: 1.5rem;
            color: white;
            margin: 20px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .btn {
            padding: 12px 24px;
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: white;
            color: #0072ff;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f00;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>âœ¨ Tic Tac Toe âœ¨</h1>
    
    <div class="score-board">
        Player X: <span id="scoreX">0</span> | 
        Player O: <span id="scoreO">0</span>
    </div>
    
    <div class="status" id="status">Player X's turn</div>
    
    <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>

    <button class="btn" id="restartButton">New Game</button>

    <script>
        const cells = document.querySelectorAll('[data-cell]');
        const status = document.getElementById('status');
        const restartButton = document.getElementById('restartButton');
        const scoreX = document.getElementById('scoreX');
        const scoreO = document.getElementById('scoreO');
        let scores = { X: 0, O: 0 };
        let currentPlayer = 'X';
        let gameActive = true;
        let gameState = ['', '', '', '', '', '', '', '', ''];

        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function createConfetti() {
            for(let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        function handleClick(e) {
            const cell = e.target;
            const index = Array.from(cells).indexOf(cell);

            if (gameState[index] !== '' || !gameActive) return;

            gameState[index] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase());
            
            if (checkWin()) {
                status.textContent = `ðŸŽ‰ Player ${currentPlayer} wins! ðŸŽ‰`;
                gameActive = false;
                scores[currentPlayer]++;
                updateScores();
                highlightWinningCells();
                createConfetti();
                return;
            }

            if (checkDraw()) {
                status.textContent = "ðŸ˜… Game is a draw!";
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            status.textContent = `Player ${currentPlayer}'s turn`;
        }

        function highlightWinningCells() {
            winningCombinations.forEach(combination => {
                if (
                    gameState[combination[0]] === currentPlayer &&
                    gameState[combination[1]] === currentPlayer &&
                    gameState[combination[2]] === currentPlayer
                ) {
                    combination.forEach(index => {
                        cells[index].classList.add('winner');
                    });
                }
            });
        }

        function updateScores() {
            scoreX.textContent = scores.X;
            scoreO.textContent = scores.O;
        }

        function checkWin() {
            return winningCombinations.some(combination => {
                return combination.every(index => {
                    return gameState[index] === currentPlayer;
                });
            });
        }

        function checkDraw() {
            return gameState.every(cell => cell !== '');
        }

        function restartGame() {
            currentPlayer = 'X';
            gameActive = true;
            gameState = ['', '', '', '', '', '', '', '', ''];
            status.textContent = `Player ${currentPlayer}'s turn`;
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o', 'winner');
            });
        }

        cells.forEach(cell => {
            cell.addEventListener('click', handleClick);
        });

        restartButton.addEventListener('click', restartGame);
    </script>
</body>
</html>
