<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Couture</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #c9a77c;
            --text-color: #333333;
            --background-color: #ffffff;
            --card-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        body {
            background-color: var(--background-color);
            font-family: 'Helvetica Neue', sans-serif;
            color: var(--text-color);
            letter-spacing: 0.02em;
        }

        .navbar {
            padding: 1.5rem 0;
            background: transparent;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 0.15em;
            color: var(--primary-color) !important;
        }

        .search-container {
            position: relative;
            max-width: 500px;
        }

        .search-input {
            border: none;
            border-bottom: 1px solid rgba(0,0,0,0.2);
            border-radius: 0;
            padding: 0.8rem 0;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
            transition: var(--transition);
            background: transparent;
        }

        .search-input:focus {
            box-shadow: none;
            border-color: var(--secondary-color);
        }

        .btn-cart {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: transparent;
            border: 1px solid var(--primary-color);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .btn-cart:hover {
            background: var(--primary-color);
            color: white;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--secondary-color);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        .product-card {
            border: none;
            border-radius: 0;
            background: transparent;
            transition: var(--transition);
            margin-bottom: 2rem;
        }

        .product-card:hover {
            transform: translateY(-10px);
        }

        .product-card .card-img-top {
            border-radius: 0;
            height: 400px;
            object-fit: cover;
            filter: brightness(0.95);
            transition: var(--transition);
        }

        .product-card:hover .card-img-top {
            filter: brightness(1);
        }

        .product-card .card-body {
            padding: 2rem 0;
            text-align: center;
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .price {
            font-size: 1rem;
            color: var(--secondary-color);
            font-weight: 400;
            margin-bottom: 1.5rem;
        }

        .btn-add-to-cart {
            background: var(--primary-color);
            border: none;
            color: white;
            padding: 0.8rem 2rem;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: var(--transition);
            width: 100%;
        }

        .btn-add-to-cart:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .notification-modal {
            position: fixed;
            top: 30px;
            right: 30px;
            background: white;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            z-index: 1060;
            transform: translateY(-150%);
            transition: var(--transition);
            min-width: 300px;
            border-left: 3px solid var(--secondary-color);
        }

        .notification-modal.show {
            transform: translateY(0);
        }

        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            z-index: 1050;
            padding: 2.5rem;
        }

        .cart-sidebar.open {
            right: 0;
        }

        .cart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            z-index: 1040;
        }

        .cart-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .cart-title {
            font-size: 1.4rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            margin: 0;
        }

        .btn-close {
            opacity: 0.5;
            transition: var(--transition);
        }

        .btn-close:hover {
            opacity: 1;
        }

        .cart-items {
            max-height: calc(100vh - 250px);
            overflow-y: auto;
        }

        .cart-item {
            border-bottom: 1px solid rgba(0,0,0,0.1);
            padding: 1.5rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-item-title {
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .cart-item-price {
            color: var(--secondary-color);
            font-size: 0.9rem;
        }

        .cart-total {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            .cart-sidebar {
                width: 100%;
                right: -100%;
            }
            
            .navbar-brand {
                font-size: 1.4rem;
            }
            
            .product-card .card-img-top {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Riwayat Couture</a>
            <div class="search-container mx-auto">
                <input type="text" class="form-control search-input" placeholder="Search collections..." id="search-input">
            </div>
            <button class="btn-cart" id="cart-btn">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count" id="cart-count">0</span>
            </button>
        </div>
    </nav>

    <div class="notification-modal" id="notification-modal">
        <div class="d-flex align-items-center">
            <i class="fas fa-check-circle text-success me-3"></i>
            <p class="mb-0" id="notification-text"></p>
        </div>
    </div>

    <div class="cart-overlay" id="cart-overlay"></div>
    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h2 class="cart-title">Shopping Cart</h2>
            <button class="btn-close" id="close-cart" title="Close Cart"></button>
        </div>
        <div class="cart-items" id="cart-items"></div>
        <div class="cart-total">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <span class="h5">Total</span>
                <span class="h5" id="cart-total">$0.00</span>
            </div>
            <button class="btn-add-to-cart">Proceed to Checkout</button>
        </div>
    </div>

    <main class="container py-5">
        <div class="row g-4" id="products-grid"></div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Sample products data
            const products = [
                {
                    id: 1,
                    name: "Silk Evening Gown",
                    price: 1299.99,
                    image: "/api/placeholder/400/500"
                },
                {
                    id: 2,
                    name: "Cashmere Wrap Coat",
                    price: 899.99,
                    image: "/api/placeholder/400/500"
                },
                {
                    id: 3,
                    name: "Leather Clutch Bag",
                    price: 449.99,
                    image: "/api/placeholder/400/500"
                },
                {
                    id: 4,
                    name: "Pearl Drop Earrings",
                    price: 299.99,
                    image: "/api/placeholder/400/500"
                },
                {
                    id: 5,
                    name: "Velvet Evening Jacket",
                    price: 799.99,
                    image: "/api/placeholder/400/500"
                },
                {
                    id: 6,
                    name: "Crystal Embellished Shoes",
                    price: 599.99,
                    image: "/api/placeholder/400/500"
                }
            ];

            let cart = [];
            
            // DOM Elements
            const elements = {
                productsGrid: document.getElementById('products-grid'),
                cartBtn: document.getElementById('cart-btn'),
                cartSidebar: document.getElementById('cart-sidebar'),
                cartOverlay: document.getElementById('cart-overlay'),
                closeCartBtn: document.getElementById('close-cart'),
                cartItems: document.getElementById('cart-items'),
                cartCount: document.getElementById('cart-count'),
                cartTotal: document.getElementById('cart-total'),
                searchInput: document.getElementById('search-input'),
                notificationModal: document.getElementById('notification-modal'),
                notificationText: document.getElementById('notification-text')
            };

            function showNotification(message) {
                elements.notificationText.textContent = message;
                elements.notificationModal.classList.add('show');
                setTimeout(() => {
                    elements.notificationModal.classList.remove('show');
                }, 3000);
            }

            function toggleCart() {
                elements.cartSidebar.classList.toggle('open');
                elements.cartOverlay.classList.toggle('open');
                document.body.style.overflow = elements.cartSidebar.classList.contains('open') ? 'hidden' : '';
            }

            function updateCart() {
                elements.cartCount.textContent = cart.length;
                const total = cart.reduce((sum, item) => sum + item.price, 0);
                elements.cartTotal.textContent = `$${total.toFixed(2)}`;
                
                elements.cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div>
                            <h3 class="cart-item-title">${item.name}</h3>
                            <p class="cart-item-price">$${item.price.toFixed(2)}</p>
                        </div>
                        <button class="btn-close" onclick="removeFromCart(${item.id})"></button>
                    </div>
                `).join('');
            }

            window.addToCart = function(productId) {
                const product = products.find(p => p.id === productId);
                if (product) {
                    cart.push(product);
                    updateCart();
                    showNotification(`${product.name} added to cart`);
                }
            };

            window.removeFromCart = function(productId) {
                const index = cart.findIndex(item => item.id === productId);
                if (index !== -1) {
                    const product = cart[index];
                    cart.splice(index, 1);
                    updateCart();
                    showNotification(`${product.name} removed from cart`);
                }
            };

            function renderProducts(filteredProducts = products) {
                elements.productsGrid.innerHTML = filteredProducts.map(product => `
                    <div class="col-md-4">
                        <div class="product-card">
                            <img src="${product.image}" class="card-img-top" alt="${product.name}">
                            <div class="card-body">
                                <h2 class="product-title">${product.name}</h2>
                                <p class="price">$${product.price.toFixed(2)}</p>
                                <button class="btn-add-to-cart" onclick="addToCart(${product.id})">
                                    Add to Cart
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            // Event listeners
            elements.cartBtn.addEventListener('click', toggleCart);
            elements.closeCartBtn.addEventListener('click', toggleCart);
            elements.cartOverlay.addEventListener('click', toggleCart);

            elements.searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredProducts = products.filter(product => 
                    product.name.toLowerCase().includes(searchTerm)
                );
                renderProducts(filteredProducts);
            });

            // Initial render
            renderProducts();
            updateCart();
        });
    </script>
</body>
</html>
