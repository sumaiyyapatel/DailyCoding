<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Couture</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5dc; /* Creme background */
        }
        .bg-light {
            background-color: #d2b48c !important; /* Brown background */
        }
        .btn-primary {
            background-color: #8b4513 !important; /* Dark brown button */
            border-color: #8b4513 !important;
        }
        .btn-outline-primary {
            color: #8b4513 !important;
            border-color: #8b4513 !important;
        }
        .btn-outline-primary:hover {
            background-color: #8b4513 !important;
            color: white !important;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .wishlist-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .wishlist-btn:hover {
            background: #f8f9fa;
            color: #dc3545;
        }
        
        .color-option {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .color-option.active {
            border-color: #0d6efd;
        }
        
        .size-option {
            min-width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #dee2e6;
            cursor: pointer;
            margin: 0 5px;
        }
        
        .size-option.active {
            background: #0d6efd;
            color: white;
            border-color: #0d6efd;
        }
        
        .filter-sidebar {
            max-height: calc(100vh - 100px);
            position: sticky;
            top: 20px;
            overflow-y: auto;
        }

        #price-range {
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="bg-light py-3 shadow-sm">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-3">
                    <a href="#" class="text-dark text-decoration-none">
                        <h1 class="h4 mb-0">Riwayat Couture</h1>
                    </a>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search products..." id="search-input">
                        <button class="btn btn-primary" title="Search"><i class="fas fa-search"></i></button>
                    </div>
                </div>
                <div class="col-md-3 text-end">
                    <button class="btn btn-outline-primary position-relative" id="cart-btn">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            0
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container py-5">
        <div class="row">
            <!-- Filters -->
            <div class="col-lg-3">
                <div class="filter-sidebar card">
                    <div class="card-body">
                        <h5 class="card-title">Filters</h5>
                        <hr>
                        
                        <div class="mb-4">
                            <h6>Price Range</h6>
                            <inputtype="range" class="form-range" id="price-range" min="0" max="1000" step="10">
                            <div class="d-flex justify-content-between">
                                <span>$0</span>
                                <span id="price-value">$500</span>
                            </div>
                        </div>

                        <div class="mb-4">
                            <h6>Categories</h6>
                            <div id="categories"></div>
                        </div>

                        <div class="mb-4">
                            <h6>Colors</h6>
                            <div class="d-flex flex-wrap" id="colors"></div>
                        </div>

                        <button class="btn btn-primary w-100" id="apply-filters">Apply Filters</button>
                    </div>
                </div>
            </div>

            <!-- Products Grid -->
            <div class="col-lg-9">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <span class="text-muted" id="products-count">Showing 0 products</span>
                    </div>
                    <div class="d-flex align-items-center">
                        <label class="me-2">Sort by:</label>
                        <select class="form-select w-auto" id="sort-select" title="Sort products by">
                            <option value="default">Featured</option>
                            <option value="price-asc">Price: Low to High</option>
                            <option value="price-desc">Price: High to Low</option>
                            <option value="name-asc">Name: A to Z</option>
                        </select>
                    </div>
                </div>

                <div class="row g-4" id="products-grid"></div>
            </div>
        </div>
    </main>

    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2023 Store Name. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sample product data
        const products = [
            {
                id: 1,
                name: "Classic T-Shirt",
                price: 29.99,
                image: "/api/placeholder/300/300",
                category: "Clothing",
                colors: ["black", "white", "gray"],
                rating: 4.5,
                reviews: 24
            },
            {
                id: 2,
                name: "Elegant Dress",
                price: 79.99,
                image: "/api/placeholder/300/300",
                category: "Clothing",
                colors: ["red", "blue"],
                rating: 4.8,
                reviews: 18
            },
            {
                id: 3,
                name: "Leather Shoes",
                price: 99.99,
                image: "/api/placeholder/300/300",
                category: "Shoes",
                colors: ["brown", "black"],
                rating: 4.7,
                reviews: 30
            },
            {
                id: 4,
                name: "Gold Necklace",
                price: 199.99,
                image: "/api/placeholder/300/300",
                category: "Jewelry",
                colors: ["gold"],
                rating: 4.9,
                reviews: 12
            },
            {
                id: 5,
                name: "Silk Scarf",
                price: 49.99,
                image: "/api/placeholder/300/300",
                category: "Accessories",
                colors: ["white", "blue"],
                rating: 4.6,
                reviews: 22
            }
        ];

        const categories = ["Clothing", "Shoes", "Accessories", "Jewelry"];
        const colors = [
            { name: "Black", code: "#000000" },
            { name: "White", code: "#FFFFFF" },
            { name: "Red", code: "#FF0000" },
            { name: "Blue", code: "#0000FF" }
        ];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            initializeFilters();
            renderProducts(products);
            setupEventListeners();
        });

        function initializeFilters() {
            // Categories
            const categoriesContainer = document.getElementById('categories');
            categories.forEach(category => {
                const div = document.createElement('div');
                div.className = 'form-check';
                div.innerHTML = `
                    <input class="form-check-input" type="checkbox" value="${category}" id="${category}">
                    <label class="form-check-label" for="${category}">${category}</label>
                `;
                categoriesContainer.appendChild(div);
            });

            // Colors
            const colorsContainer = document.getElementById('colors');
            colors.forEach(color => {
                const div = document.createElement('div');
                div.className = 'color-option';
                div.style.backgroundColor = color.code;
                div.setAttribute('data-color', color.name);
                div.title = color.name;
                colorsContainer.appendChild(div);
            });
        }

        function renderProducts(productsToRender) {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = '';
            
            productsToRender.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'col-md-4';
                productCard.innerHTML = `
                    <div class="card product-card h-100">
                        <div class="position-relative">
                            <img src="${product.image}" class="card-img-top" alt="${product.name}">
                            <button class="wishlist-btn position-absolute top-0 end-0 m-2">
                                <i class="far fa-heart"></i>
                            </button>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">$${product.price}</p>
                            <div class="mb-2">
                                ${'★'.repeat(Math.floor(product.rating))}${'☆'.repeat(5-Math.floor(product.rating))}
                                <small class="text-muted">(${product.reviews})</small>
                            </div>
                            <button class="btn btn-primary w-100 add-to-cart" data-id="${product.id}">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(productCard);
            });

            document.getElementById('products-count').textContent = 
                `Showing ${productsToRender.length} products`;
        }

        function setupEventListeners() {
            // Price range
            const priceRange = document.getElementById('price-range');
            const priceValue = document.getElementById('price-value');
            priceRange.addEventListener('input', (e) => {
                priceValue.textContent = `$${e.target.value}`;
            });

            // Sort products
            document.getElementById('sort-select').addEventListener('change', (e) => {
                const sortedProducts = [...products].sort((a, b) => {
                    switch(e.target.value) {
                        case 'price-asc':
                            return a.price - b.price;
                        case 'price-desc':
                            return b.price - a.price;
                        case 'name-asc':
                            return a.name.localeCompare(b.name);
                        default:
                            return 0;
                    }
                });
                renderProducts(sortedProducts);
            });

            // Color options
            document.querySelectorAll('.color-option').forEach(option => {
                option.addEventListener('click', () => {
                    option.classList.toggle('active');
                });
            });

            // Add to cart
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('add-to-cart')) {
                    const productId = e.target.dataset.id;
                    addToCart(productId);
                }
            });
        }

        function addToCart(productId) {
            // Implement cart functionality
            const cartBadge = document.querySelector('#cart-btn .badge');
            const currentCount = parseInt(cartBadge.textContent);
            cartBadge.textContent = currentCount + 1;
            
            // Show success message
            const toast = document.createElement('div');
            toast.className = 'position-fixed bottom-0 end-0 p-3';
            toast.style.zIndex = '11';
            toast.innerHTML = `
                <div class="toast show" role="alert">
                    <div class="toast-header">
                        <strong class="me-auto">Success</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                    </div>
                    <div class="toast-body">
                        Product added to cart!
                    </div>
                </div>
            `;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
    </script>
</body>
</html>
